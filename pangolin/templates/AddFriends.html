{% load static %}
<!DOCTYPE html>
<html>
<head><title>Add friends</title>

    <link href='{% static "css/add_friends1.css" %}' rel="stylesheet" type="text/css">
</head>
<body>
   
    <header id="main-header">
        <a id="logo-header" href="{% url 'home' %}">
            
            <svg viewBox="0 0 960 300">
                <symbol id="s-text">
                    <text text-anchor="middle" x="50%" y="80%">Pangolin</text>
                </symbol>
            
                <g class = "g-ants">
                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                </g>
            </svg>
            
        </a>

        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{{ user2.get_absolute_url }}">{{user2.username}}</a></li>
                <li><a href="{% url 'add_friends' %}">Add Friends</a></li>
                <li><a href="{% url 'add_post' %}">Add post</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>

    </header>

    <div id="container">
        <div class="clearfix"></div>
       
        <h1 class="title">Search Friends!</h1>


        <div>
            <form class="containerBuscador" action="{% url 'add_friends_search' %}">
                <input class="formInput" name="buscarUsuario" type="search" placeholder="Name" aria-label="search">
                <button class="btnBuscador" type="submit">Search</button> 
            </form>
        </div>

        <section id="content">

                {% if allusers %}
                    {% for user in allusers %}
                        <div class="div_friends">
                            <p><img src= "{{ user.image.url }}"></p><p><a class="friend_user" href="{{ user.get_absolute_url }}">{{user.username}}</a></p><p>{{user.get_full_name}}</p><p><a href="/send_friend_request/{{user.username}}">Send friend request</a></p>
                        </div>
                    {% endfor %}
            
                {% else %}
                <p class="textNoFriends">No hay amigos que agregar!</p>
            
                {% endif %}
        
        </section>

        <div class="clearfix"></div>
    
    </div>
</body>
</html>
